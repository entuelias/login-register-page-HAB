<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMB - Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">IQRA</div>
            <div class="hero-content">
                <h2>Quranic Reflections,<br>Capturing Light</h1>
                <div class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot active"></span>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="header">
                <a href="#" class="back-link">Back to website â†’</a>
            </div>
            <div class="form-container">
                <h2>Create an account</h2>
                <p class="login-text">Already have an account? <a href="#" class="login-link">Log in</a></p>
                <form class="signup-form">
                    <div class="name-fields">
                        <div class="form-group">
                            <input type="text" id="firstname" placeholder="First name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="lastname" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group password-group">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password">
                            <img src="eye-icon.svg" alt="Toggle password visibility">
                        </button>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>
                    <button type="submit" class="create-account-btn">Create account</button>
                </form>
                
                <div class="social-signup">
                    <p>Or register with</p>
                    <div class="social-buttons">
                        <button class="social-btn google-btn">
                            <img src="google-icon.svg" alt="Google"> Google
                        </button>
                        <button class="social-btn apple-btn">
                            <img src="apple-icon.svg" alt="Apple"> Apple
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
